name: Code pull request action

on:
  pull_request:

jobs:
  pull_request:
    runs-on: ubuntu-latest
    env:
      MAIN_BRANCH: main
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          fetch-tags: true

      - name: Get changed files
        id: changed-files
        if: github.base_ref == env.MAIN_BRANCH
        run: |
          #if ${{ github.event_name == 'pull_request' }}; then
          #  echo "changed_files=$(git diff --name-only -r HEAD^1 HEAD | xargs)" >> $GITHUB_OUTPUT
          #else
          echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
          #fi

      - name: Upload changed files
        if: github.ref == format('refs/heads/{0}', env.MAIN_BRANCH)
        run: |
          for file in ${{ steps.changed-files.outputs.changed_files }}; do
            echo "$file was uploaded"
          done

      - name: Add tag version
        id: calculate-version
        uses: bitshifted/git-auto-semver@v1
        if: github.ref == format('refs/heads/{0}', env.MAIN_BRANCH)
        with:
          main_branch: main
          create_tag: true
          tag_prefix: 'v'
          
      - name: Use version
        if: github.event_name == 'pull_request'
        run: | 
          echo "::notice:: Calculated version: ${{ steps.calculate-version.outputs.version-string }}"    
